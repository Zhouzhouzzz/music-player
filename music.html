<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Radio</title>
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_448304_47new50n1nabgldi.css">
    <script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
    <section class="page-cover"></section>
    <div class="bg"></div>
    <section id="page-music">
        <main class="layout clearfix">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <span class="btn-collect iconfont icon-heart"></span>
                    <span class="btn-play iconfont icon-pause"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">音乐台</span>
                <h1>It's a new day</h1>
                <ul class="icons">
                    <li><span class="iconfont icon-earphone"></span>3333</li>
                    <li><span class="iconfont icon-heart"></span>128</li>
                    <li><span class="iconfont icon-like"> </span>20</li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time"></div>
                </div>
                <div class="author">刘欢</div>
                <div class="lyric">
                    <p></p>
                </div>
            </div>
        </main>
        <footer class="layout">
            <span class="iconfont icon-left"></span>
            <span class="iconfont icon-right"></span>
            <div class="box">
                <ul class="clearfix"></ul>
            </div>

        </footer>
    </section>

    <script src="music.js"></script>
</body>

</html>
